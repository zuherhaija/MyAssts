<form  [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="username">User Name</label>
    <input
      formControlName="UserName"
      name="uname"
      id="uname"
      type="text"
      class="form-control"
     />

<div
  *ngIf="form.controls.UserName.errors?.required"
  class="alert alert-danger">
  User Name is Required

</div>
<div
  *ngIf="form.controls.UserName.errors?.cannotContainSpace"
  class="alert alert-danger">
  User Name cannot contain space

</div>
<div
  *ngIf="form.controls.UserName.errors?.shouldBeUnique"
  class="alert alert-danger">
  User Name shoul be Unique

</div>

     <div class="form-group">
      <Label for="password"> Password </Label>
      <input
        type="password"
        class="form-control"
        name="password"
      />

    </div>
    <button      type="submit"      class="btn btn-success"       >
      Submit
    </button>
  </div>
</form>
